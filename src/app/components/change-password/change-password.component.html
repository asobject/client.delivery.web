
    <form [formGroup]="changeForm" (ngSubmit)="submit()">
      <p-floatlabel variant="in">
        <p-password id="password"  formControlName="currentPassword" feedback="false" autocomplete="off" [toggleMask]="true"/>
        <label for="password">Текущий пароль</label>
      </p-floatlabel>
      <p-floatlabel variant="in" class="mt-3">
        <p-password id="newPassword"  formControlName="newPassword" feedback="false" autocomplete="off" [toggleMask]="true"/>
        <label for="newPassword">Новый пароль</label>
      </p-floatlabel>
      <p-floatlabel variant="in" class="mt-3">
        <p-password id="confirmPassword"  [ngClass]="{'ng-invalid ng-dirty':
                    changeForm.hasError('mismatch') &&
                    changeForm.get('confirmPassword')?.touched}" formControlName="confirmPassword" feedback="false" autocomplete="off" [toggleMask]="true"/>
        <label for="confirmPassword">Подтвердите пароль</label>
      </p-floatlabel>
      <button pButton pRipple class="w-full mt-1" type="submit" [loading]="loading" label="Изменить" icon="pi pi-user-edit"></button>
    </form>
