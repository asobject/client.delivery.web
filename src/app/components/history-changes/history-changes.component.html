<div class="container">
  <p-card header="История изменений">
    <div *ngIf="loading">
      <p-skeleton width="100%" height="6.6rem" styleClass="mb-1"></p-skeleton>
    </div>
    <div *ngIf="!loading">
    <p-accordion>
        <p-accordion-panel [value]="1">
          <p-accordion-header >
            <span class="font-bold">Статус</span>
          </p-accordion-header>
          <p-accordion-content>
            @for (status of statuses; track $index)
            {
              <div class="pb-1">
              <div><strong>Статус:</strong> <p-tag [value]="getOrderStatusLabel(status.status)" [severity]="getOrderStatusSeverity(status.status)"></p-tag></div>
              <div><strong>Дата:</strong>{{status.changeAt}} UTC</div>
              </div>
            }
            @empty {
              <div><strong>Нет изменений</strong></div>
            }
          </p-accordion-content>
        </p-accordion-panel>
      <p-accordion-panel [value]="2">
        <p-accordion-header >
          <span class="font-bold">Местоположение</span>
        </p-accordion-header>
        <p-accordion-content>
          @for (point of points; track $index)
          {
            <div class="pb-1">
            <div><strong>Адрес:</strong>{{point.address}}</div>
            <div><strong>Дата:</strong>{{point.changeAt}} UTC</div>
            </div>
          } @empty {
            <div><strong>Нет изменений</strong></div>
          }
        </p-accordion-content>
      </p-accordion-panel>
    </p-accordion>
    </div>
  </p-card>
</div>
