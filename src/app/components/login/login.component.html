<div class="container flex justify-content-center flex-wrap">
  <div class="w-max">
  <p-card header="Вход" >
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <p-floatlabel variant="in">
        <input id="email" [ngClass]="{'ng-invalid ng-dirty' : loginNotFound}" type="email" class="w-full" pInputText formControlName="email" />
        <label for="email">Электронная почта</label>
      </p-floatlabel>
      <p-message severity="error" *ngIf="loginNotFound" styleClass="pt-1" variant="simple" size="small">Неверная почта</p-message>
      <p-floatlabel variant="in" class="mt-3">
        <p-password id="password" [ngClass]="{'ng-invalid ng-dirty' : passwordIncorrect}" [inputStyle]="{'width': '100%'}" [style]="{'width': '100%'}" feedback="false" formControlName="password" [toggleMask]="true"/>
        <label for="password">Пароль</label>
      </p-floatlabel>
      <p-message severity="error" *ngIf="passwordIncorrect" styleClass="pt-1" variant="simple" size="small">Неверный пароль</p-message>
      <p-button label="Проблемы со входом?" styleClass="pl-0" size="small" (click)="openForgotPassword()" [link]="true" />
      <button pButton pRipple class="w-full mt-1" [loading]="loading" type="submit" label="Войти" icon="pi pi-user"></button>
      <p-button label="Нет аккаунта?" styleClass="pl-0" size="small" routerLink="/register" [link]="true" />
    </form>
  </p-card>
  </div>
</div>
