<div class="container flex justify-content-center flex-wrap">
  <div class="w-max">
  <p-card header="Регистрация">
    <form [formGroup]="registerForm" (ngSubmit)="submit()">
      <p-floatlabel variant="in">
        <input id="firstName" type="text" class="w-full" pInputText formControlName="firstName" />
        <label for="firstName">Имя</label>
      </p-floatlabel>
      <p-floatlabel variant="in" class="mt-3">
        <input id="email" [ngClass]="{'ng-invalid ng-dirty' : loginAlreadyExists}" type="email" class="w-full" pInputText formControlName="email" />
        <label for="email">Электронная почта</label>
      </p-floatlabel>
      <p-message severity="error" *ngIf="loginAlreadyExists" styleClass="pt-1" variant="simple" size="small">Почта занята</p-message>
      <p-floatlabel variant="in" class="mt-3">
        <p-password id="password" [inputStyle]="{'width': '100%'}" [style]="{'width': '100%'}" feedback="false" formControlName="password" [toggleMask]="true"/>
        <label for="password">Пароль</label>
      </p-floatlabel>
      <p-floatlabel variant="in" class="mt-3">
        <p-password id="confirmPassword"
                    [inputStyle]="{'width': '100%'}" [style]="{'width': '100%'}"
                    [ngClass]="{'ng-invalid ng-dirty':
                    registerForm.hasError('mismatch') &&
                    registerForm.get('confirmPassword')?.touched}"
                    feedback="false"
                    formControlName="confirmPassword"
                    [toggleMask]="true"/>
        <label for="confirmPassword">Повторите пароль</label>
      </p-floatlabel>
      <button pButton pRipple class="w-full mt-1" [loading]="loading" type="submit" label="Зарегистрировать" icon="pi pi-user-plus"></button>
      <p-button label="Уже есть аккаунт?" styleClass="pl-0" size="small" routerLink="/login" [link]="true" />
    </form>
  </p-card>
  </div>
</div>
